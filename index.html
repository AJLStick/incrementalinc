<!DOCTYPE html>

<html>
  <!-- The head element defines document metadata and initializes styles + scripts -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- The text displayed in the browser's title bar -->
    <title>Pencil Clicker</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <!-- The body element contains all the HTML elements that will appear on the page -->
  <body onload="updateResources()">

    <!-- The number of pencils, pencil makers, and pencil sharpeners you currently have -->
    <div id="resource-bar">
      <img src="stick.png" width="32" height="32"> &times; <span id="pencil-count">0</span>
      <img src="axe.png" width="32" height="32"> &times; <span id="maker-count">0</span>
      <img src="chainsaw.png" width="32" height="32"> &times; <span id="sharpener-count">1</span>
    </div>

    <!-- The rate at which your pencil makers create additional pencils -->
    <p><br>
      s<span id="pencils-per-second">0.00</span>
      <img src="stick.png" width="12" height="12"> per second
    </p><br>

    <!-- Buttons for making pencils and buying things -->
    <!-- Pencils -->
    <button onclick="makePencils()">
      <span id="pencils-per-click">+1</span>
      <img src="stick.png" width="64" height="64">
    </button>
    
    <p>chop some sticks<br>costs s0</p><br>

    <!-- Pencil Makers -->
    <button onclick="buyPencilMaker()">+1
      <img src="axe.png" width="64" height="64">
    </button>

    <p>buy axe
      <br>+s.5<img src="stick.png" width="12" height="12">/ second
      <br>Cost: s<span id="maker-cost">10</span> <img src="stick.png" width="12" height="12">
    </p><br>

    <!-- Pencil Sharpeners -->
    <button onclick="buyPencilSharpener()">+1
      <img src="axe.png" width="64" height="64">
    </button>

    <p>buy CHAINSAW!!1!!!
      <br>+s1<img src="chainsaw.png" width="12" height="12">/ click
      <br>Cost: s<span id="sharpener-cost">10</span> <img src="chainsaw.png" width="12" height="12">
    </p>
    
    <script src="script.js"></script>
  </body>
</html>
